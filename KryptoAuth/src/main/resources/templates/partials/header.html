
<div id="pageloader" class="pageloader is-left-to-right is-theme"></div>
<div id="infraloader" class="infraloader is-active"></div>

<!-- Scroll To Top Button -->
<a id="scrollUp" class="one" href="javascript:void(0)">
  <img th:src="@{/img/icons/arrow-up.svg}" alt="">
</a>
<!-- /Scroll To Top Button -->

<div th:fragment="header" class="hero-head">
  <!-- Cloned navbar -->
  <!-- Cloned navbar that comes in on scroll -->
  <nav x-data="initNavbar()"  x-on:scroll.window="scroll()" id="navbar-clone" class="navbar is-fixed is-dark" :class="{
                        'is-active': scrolled,
                        '': !scrolled
                    }">
    <div class="container">
      <!-- Brand -->
      <div class="navbar-brand">
        <a href="/kryptoauth" class="navbar-item">
          <img class="rotating" th:src="@{/img/logo/kryptoauth-gradient.svg}" alt="">
          <span class="brand-name">Kryptoauth</span>
        </a>
        <!-- Responsive toggle -->
        <div class="navbar-burger" @click="openMobileMenu()">
          <div class="menu-toggle">
            <span id="menu-clone" class="icon-box-toggle" :class="{
                      'active': mobileOpen,
                       '': !mobileOpen
            }">
              <span class="rotate">
                <i class="icon-line-top"></i>
                <i class="icon-line-center"></i>
                <i class="icon-line-bottom"></i>
              </span>
            </span>
          </div>
        </div>
      </div>
      <!-- Menu -->
      <div id="cloneNavbarMenu" class="navbar-menu" :class="{
                                'is-active': mobileOpen,
                                '': !mobileOpen
                            }">
        <div class="navbar-end">
          <!-- Menu item -->
          <div class="navbar-item is-nav-link">
            <a class="is-centered-responsive" href="/kryptoauth/roadmap">Roadmap</a>
          </div>
          <!-- Menu item -->
          <div class="navbar-item is-nav-link">
            <a class="is-centered-responsive" href="/kryptoauth/goals">Obiettivi</a>
          </div>
          <!-- Menu item -->
          <div class="navbar-item is-nav-link">
            <a class="is-centered-responsive" href="/kryptoauth/technologies">Tecnologie</a>
          </div>
          <!-- Sign up -->
          <div class="navbar-item is-nav-link">
            <th:block th:if="${session.user} == null AND ${session.admin} == null">
              <a href="/kryptoauth/register" class="button k-button k-primary raised has-gradient slanted">
                <span class="text">Registrati</span>
                <span class="front-gradient"></span>
              </a>
            </th:block>
            <th:block th:unless="${session.user} == null AND ${session.admin} == null">
              <a href="/kryptoauth/logout" class="button k-button k-primary raised has-gradient slanted">
                <span class="text">Logout</span>
                <span class="front-gradient"></span>
              </a>
            </th:block>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- /Cloned navbar -->
  <!-- Static navbar -->
  <nav id="nav" x-data="initNavbar()" class="navbar is-light" :class="{
                        'is-dark-mobile': mobileOpen,
                        '': !mobileOpen
                    }">
    <div class="container">
      <!-- Brand -->
      <div class="navbar-brand">
        <a href="/kryptoauth" class="navbar-item">
          <img class="rotating" th:src="@{/img/logo/kryptoauth.svg}" alt="">
          <span class="brand-name">Kryptoauth</span>
        </a>
        <!-- Responsive toggle -->
        <div class="navbar-burger" @click="openMobileMenu()">
          <div class="menu-toggle">
            <span id="menu-nav" class="icon-box-toggle" :class="{'active': mobileOpen,'': !mobileOpen}">
              <span class="rotate">
                <i class="icon-line-top"></i>
                <i class="icon-line-center"></i>
                <i class="icon-line-bottom"></i>
              </span>
            </span>
          </div>
        </div>
      </div>
      <!-- Menu -->
      <div id="navbarMenu" class="navbar-menu light-menu" :class="{
                                'is-active': mobileOpen,
                                '': !mobileOpen
                            }">
        <div class="navbar-end">
          <!-- Menu item -->
          <div class="navbar-item is-nav-link">
            <a class="is-centered-responsive" href="/kryptoauth/roadmap">Roadmap</a>
          </div>
          <!-- Menu item -->
          <div class="navbar-item is-nav-link">
            <a class="is-centered-responsive" href="/kryptoauth/goals">Obiettivi</a>
          </div>
          <!-- Menu item -->
          <div class="navbar-item is-nav-link">
            <a class="is-centered-responsive" href="/kryptoauth/technologies">Tecnologie</a>
          </div>
          <!-- Sign up -->
          <div class="navbar-item is-nav-link">
            <th:block th:if="${session.user} == null AND ${session.admin} == null">
              <a href="/kryptoauth/register" class="button k-button k-primary raised has-gradient slanted">
                <span class="text">Registrati</span>
                <span class="front-gradient"></span>
              </a>
            </th:block>
            <th:block th:unless="${session.user} == null AND ${session.admin} == null">
              <a href="/kryptoauth/logout" class="button k-button k-primary raised has-gradient slanted">
                <span class="text">Logout</span>
                <span class="front-gradient"></span>
              </a>
            </th:block>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- /Static navbar -->
</div>
